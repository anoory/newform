<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/normalize.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>form</title>
  </head>

  <body>
    <main class="mybackground">
      <form class="myform">
        <h2 class="RegistrationForm">Registration Form For University</h2>
        <p class="enter-form">
          <label class="label" for="name">First Name</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Write your First Name"
            required
          />

          <label class="label" for="name">Last Name</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Write your Last Name"
            required
          />

          <label class="label" for="email">Email Address</label>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Write your Email Address"
            required
          />

          <label class="label" for="password">Password</label>
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your Password"
            required
          />

          <label class="label" for="password">Confirm Password</label>
          <input
            class="input"
            type="password"
            name="password"
            id="id"
            id="confirmPassword"
            placeholder="Confirm your Password"
            required
          />

          <label class="label" for="tel">Contact Number</label>
          <input
            class="input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="Write your Contact Number"
            required
          />
        </p>

        <p class="select-faculty">
          <label class="label" for="select">Select Your Faculty</label>
          <i class="select-icon"></i>
          <select class="select" name="faculty" id="select">
            <option value="Computer Science">Computer Science</option>
            <option value="Bussiness Development">Business Develpment</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Economy">Economy</option>
            <option value="Engineering">Engineering</option>
            <option value="Medical Science">Medical Science</option>
          </select>
        </p>
        <label class="message">
          <p class="text">Enter Your Message Here</p>
          <textarea
            class="messagearea"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Writer Your Message Here"
          ></textarea>
        </label>
        <p class="checkbox-container">
          <label class="checkbox-label">
            <input type="checkbox" checked />
            <span class="checkbox-custom"></span>
            I have selected my program
          </label>
        </p>
        <button class="button" type="submit">Register Here!</button>
      </form>
    </main>
  </body>
</html>
